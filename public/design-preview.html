<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>老K直播聚合 · 赛程预览</title>
    <style>
      :root {
        --bg: linear-gradient(180deg, #eef2ff 0%, #f6f9ff 100%);
        --card: #ffffff;
        --border: #d8e1ff;
        --primary: #3b6bff;
        --primary-soft: rgba(59, 107, 255, 0.12);
        --text-main: #1f2a44;
        --text-sub: #5f6c85;
        --text-mute: #9aa4b8;
        font-family: "HarmonyOS Sans", "Inter", "PingFang SC", "Microsoft YaHei", system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text-main);
      }

      .wrap {
        max-width: 1080px;
        margin: 0 auto;
        padding: 40px clamp(16px, 4vw, 32px) 64px;
        display: grid;
        gap: 28px;
      }

      header {
        background: rgba(255, 255, 255, 0.78);
        border-radius: 28px;
        padding: 28px 36px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 24px 42px rgba(74, 102, 198, 0.16);
        border: 1px solid rgba(133, 156, 255, 0.25);
      }

      header h1 {
        margin: 0;
        font-size: 26px;
        letter-spacing: 0.1em;
      }

      header p {
        margin: 8px 0 0;
        font-size: 13px;
        color: var(--text-sub);
      }

      .logo {
        width: 52px;
        height: 52px;
        border-radius: 18px;
        background: #fff;
        display: grid;
        place-items: center;
        font-size: 18px;
        font-weight: 700;
        color: var(--primary);
        box-shadow: 0 18px 32px rgba(58, 107, 255, 0.18);
      }

      .day-block {
        background: var(--card);
        border-radius: 22px;
        border: 1px solid var(--border);
        padding: 22px 26px;
        box-shadow: 0 18px 40px rgba(55, 96, 210, 0.08);
        display: grid;
        gap: 18px;
      }

      .day-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        flex-wrap: wrap;
        gap: 12px;
      }

      .day-title {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.08em;
      }

      .match-card {
        display: grid;
        grid-template-columns: 160px minmax(0, 1fr) 180px;
        gap: 18px;
        padding: 18px 20px;
        border-radius: 20px;
        border: 1px solid rgba(112, 142, 255, 0.18);
        background: linear-gradient(135deg, rgba(245, 248, 255, 0.98), rgba(255, 255, 255, 0.92));
        align-items: center;
      }

      .match-card.live {
        border-color: rgba(59, 107, 255, 0.4);
        background: linear-gradient(135deg, rgba(235, 241, 255, 0.98), rgba(248, 252, 255, 0.94));
      }

      .time-col {
        display: grid;
        gap: 6px;
      }

      .time {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.16em;
      }

      .league-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 14px;
        border-radius: 999px;
        background: var(--primary-soft);
        color: var(--primary);
        font-size: 13px;
        letter-spacing: 0.12em;
        width: fit-content;
        font-weight: 600;
      }

      .info-col {
        display: grid;
        gap: 12px;
      }

      .teams-line {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 28px;
        width: 100%;
      }

      .team-with-logo {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-weight: 600;
        color: var(--text-main);
        flex: 0 0 auto;
      }

      .team-with-logo.home {
        justify-content: flex-start;
      }

      .team-with-logo.away {
        justify-content: flex-end;
      }

      .team-name {
        display: inline-block;
        white-space: nowrap;
      }

      .team-logo {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(59, 107, 255, 0.08);
        object-fit: cover;
        padding: 3px;
        box-shadow: inset 0 0 0 1px rgba(59, 107, 255, 0.16);
      }

      .teams-line .vs {
        flex: 0 0 auto;
        font-size: 14px;
        color: var(--text-mute);
        letter-spacing: 0.2em;
      }

      .article-links {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        flex-wrap: nowrap;
        overflow: hidden;
      }

      .article-links a {
        color: var(--primary);
        text-decoration: none;
        white-space: nowrap;
      }

      .article-links a:hover {
        text-decoration: underline;
      }

      .article-empty {
        font-size: 12px;
        color: var(--text-mute);
        white-space: nowrap;
      }

      .action-col {
        display: grid;
        gap: 12px;
        justify-items: end;
      }

      .primary-btn {
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        font-size: 13px;
        letter-spacing: 0.16em;
        color: #fff;
        background: linear-gradient(135deg, #3d6eff 0%, #6790ff 100%);
        box-shadow: 0 18px 30px rgba(58, 107, 255, 0.26);
        cursor: pointer;
      }

      .primary-btn.reserve {
        background: linear-gradient(135deg, #b5c2ff 0%, #9caeff 100%);
        color: #2f3d75;
        box-shadow: 0 18px 26px rgba(143, 162, 255, 0.24);
      }

      @media (max-width: 900px) {
        .match-card {
          grid-template-columns: minmax(0, 1fr);
          justify-items: stretch;
        }

        .action-col {
          justify-items: flex-start;
        }

        .tag-list {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <h1>老K直播聚合 · 赛程卡片预览</h1>
          <p>示例页面用于对齐视觉风格：卡片化排布、时间与联赛优先、右侧展示线路标签与操作按钮。</p>
        </div>
        <div class="logo">K</div>
      </header>

      <section class="day-block">

              <span class="vs">VS</span>

              <a href="javascript:void(0)">赛前情报：蓝月亮临场调整</a>

            </div>
          </div>
          <div class="action-col">

        </div>

        <div class="match-card live">

          </div>
          <div class="info-col">
            <div class="teams-line">
              <span class="team-with-logo home">
                <img class="team-logo" src="https://dummyimage.com/80x80/fad97a/ffffff.png&text=FCB" alt="拜仁" />

              </span>
              <span class="vs">VS</span>
              <span class="team-with-logo away">
                <span class="team-name">多特蒙德</span>
                <img class="team-logo" src="https://dummyimage.com/80x80/fce25a/ffffff.png&text=BVB" alt="多特蒙德" />

            </div>

          </div>
          <div class="action-col">

        </div>
      </section>

      <section class="day-block">
        <div class="day-header">
          <div class="day-title">11 月 11 日 · 周二</div>
        </div>

        <div class="match-card">
          <div class="time-col">
            <div class="time">19:30</div>
            <div class="league-badge">NBA</div>
          </div>
          <div class="info-col">
            <div class="teams-line">
              <span class="team-with-logo home">
                <img class="team-logo" src="https://dummyimage.com/80x80/d4b4ff/ffffff.png&text=LAL" alt="湖人" />
                <span class="team-name">湖人</span>
              </span>
              <span class="vs">VS</span>
              <span class="team-with-logo away">
                <span class="team-name">勇士</span>
                <img class="team-logo" src="https://dummyimage.com/80x80/8ed1ff/ffffff.png&text=GSW" alt="勇士" />
              </span>
            </div>
            <div class="article-links">
              <a href="javascript:void(0)">詹库巅峰对决预热</a>
            </div>
          </div>
          <div class="action-col">
            <button class="primary-btn reserve">预约提醒</button>
          </div>
        </div>

        <div class="match-card">
          <div class="time-col">
            <div class="time">20:15</div>
            <div class="league-badge">欧冠</div>
          </div>
          <div class="info-col">
            <div class="teams-line">
              <span class="team-with-logo home">
                <img class="team-logo" src="https://dummyimage.com/80x80/90c5ff/ffffff.png&text=PSG" alt="巴黎" />
                <span class="team-name">巴黎</span>
              </span>
              <span class="vs">VS</span>
              <span class="team-with-logo away">
                <span class="team-name">皇马</span>
                <img class="team-logo" src="https://dummyimage.com/80x80/f8e6a0/ffffff.png&text=RM" alt="皇马" />
              </span>
            </div>
            <div class="article-links">
              <span class="article-empty">暂未发布文章</span>
            </div>
          </div>
          <div class="action-col">
            <button class="primary-btn reserve">预约提醒</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
