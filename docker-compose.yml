services:
  api:
    image: node:20-alpine
    working_dir: /workspace
    command: sh -c "npm install && npm run server:dev"
    ports:
      - "7001:7001"
    volumes:
      - ./:/workspace
      - api_node_modules:/workspace/node_modules
    environment:
      PORT: "7001"
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    restart: unless-stopped

  client:
    image: node:20-alpine
    depends_on:
      - api
    working_dir: /workspace/client
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 7000"
    ports:
      - "7000:7000"
    volumes:
      - ./:/workspace
      - client_node_modules:/workspace/client/node_modules
    environment:
      VITE_API_PROXY_TARGET: http://api:7001
      VITE_DEV_PORT: "7000"
      CHOKIDAR_USEPOLLING: "true"
    restart: unless-stopped

volumes:
  api_node_modules:
  client_node_modules:

