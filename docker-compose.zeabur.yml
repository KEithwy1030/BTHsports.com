version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - ./env.example
    environment:
      NODE_ENV: production
      PORT: 7001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-k19941030}
      DB_NAME: ${DB_NAME:-BTHsprots}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENABLE_BROWSER: "false"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "7001:7001"
    restart: always

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.frontend
    environment:
      VITE_API_PROXY_TARGET: ${VITE_API_PROXY_TARGET:-https://your-backend-domain}
      PORT: 4173
    depends_on:
      - backend
    ports:
      - "7000:4173"
    restart: always

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-k19941030}
      MYSQL_DATABASE: ${DB_NAME:-BTHsprots}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${DB_PASSWORD:-k19941030}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  mysql_data:
  redis_data:

