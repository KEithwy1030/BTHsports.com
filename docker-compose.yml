# 开发模式 Docker Compose
version: '3.8'

services:
  # 后端服务
  api:
    image: node:20-alpine
    working_dir: /workspace
    command: sh -c "npm install && npm run server:dev"
    ports:
      - "7001:7001"
    volumes:
      - ./:/workspace
      - api_node_modules:/workspace/node_modules
    environment:
      PORT: "7001"
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      # 数据库配置（连接到 MySQL 服务）
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: k19941030
      DB_NAME: BTHsprots
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # 浏览器功能（开发环境可启用）
      ENABLE_BROWSER: "false"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # 前端服务
  client:
    image: node:20-alpine
    depends_on:
      - api
    working_dir: /workspace/client
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 7000"
    ports:
      - "7000:7000"
    volumes:
      - ./:/workspace
      - client_node_modules:/workspace/client/node_modules
    environment:
      VITE_API_PROXY_TARGET: http://api:7001
      VITE_DEV_PORT: "7000"
      CHOKIDAR_USEPOLLING: "true"
    restart: unless-stopped

  # MySQL 服务（开发环境）
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: k19941030
      MYSQL_DATABASE: BTHsprots
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./server/config:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pk19941030"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis 服务（开发环境，可选）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  api_node_modules:
  client_node_modules:
  mysql_dev_data:
  redis_dev_data:

